<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Let's Predict</title>
  </head>
  <body>
    <section class="container neutral-pink">
      <!-- Dog Image From API -->
      <div class="poster">
        <img src="" alt="" id="dog-image" class="dog-img" />
      </div>

      <!-- Name Entry From User -->
      <div class="prediction">
        <img src="/images/pawprint.png" alt="logo" width="50px" height="50px" />
        <div class="entry">
          <h1 class="mt-1">Let's Predict</h1>
          <h2 class="mt-1 sage-green">your gender . age . nationality</h2>
          <input
            type="text"
            class="mt-1"
            id="name"
            placeholder="Enter your name here ..."
          />
          <div class="predict mt-1">
            <button class="mt-1 btn" id="predict_btn">Start</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Popup the results for the user -->
    <section class="popup" id="open">
      <img src="/images/pawprint.png" alt="logo" width="50px" height="50px" />
      <div class="result">
        <h2>Your Results</h2>
        <p class="mt-1">Gender : <span class="gender"></span></p>
        <p class="mt-1">Age: <span class="age"></span></p>
        <p class="mt-1">Nationality: <br /><span class="nationality"></span></p>
        <button class="mt-1 btn" id="close">Thanks</button>
      </div>
    </section>
  </body>
  <!-- Script -->
  <script src="/index.js"></script>
</html>
